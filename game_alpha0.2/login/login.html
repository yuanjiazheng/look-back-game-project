<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="base">
    <div class="container">
        <!-- 登录 -->
        <div id="loginForm" class="form">
            <h2>登录</h2>
            <div class="inputs">
                <input id="text" type="text" placeholder="用户名" required>
                <input id="password" type="password" placeholder="密码" required>
            </div>
            <div class="custom-alert hidden">
                <div class="message"></div>
            </div>
            <button class="button primary" onclick="login()">登录</button>
            <button class="button" id="signupLink">注册</button>
        </div>

        <!-- 注册 -->
        <div id="signupForm" class="form hidden">
            <h2>注册</h2>
            <div class="inputs">
                <input id="text-signup" type="text" placeholder="用户名" required>
                <input id="password-signup" type="password" placeholder="密码"
                       oninput="checkPasswordStrength(this.value)" required>
                <input id="password-signup-check" type="password" placeholder="确认密码"
                       oninput="checkSame(this.value)" required>
                <div class="psc">
                    <div id="strength"></div>
                    <div id="bar0" class="bar"></div>
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                </div>
            </div>
            <div class="custom-alert hidden">
                <div class="message"></div>
            </div>
            <button class="button primary" onclick="signup()">注册</button>
            <button class="button" id="loginLink">登录</button>
        </div>

        <blockquote>
            <p>Tip: 必须包含数字和字母且密码长度大于6</p>
            <p>以下规则至少满足一条</p>
            <ul>
                <li class="tip">同时包含大小写字母</li>
                <li class="tip">包含特殊符号</li>
                <li class="tip">密码长度大于10</li>
            </ul>
        </blockquote>
    </div>

    <div class="side">two friends might meet each other in another world!</div>

    <!-- **先加载 Store/Auth，后加载 login 脚本** -->
    <script type="text/javascript" src="Store.js"></script>
    <script type="text/javascript" src="Auth.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
