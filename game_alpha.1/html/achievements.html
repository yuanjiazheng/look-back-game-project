<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>成就 Achievements</title>
    <link rel="stylesheet" type="text/css" href="../CSS/achievemnets.css">
</head>
<body>
    <div class="container">
        <h1>成就 Achievements</h1>
        
        <div class="achievement-list">
            <div class="achievement locked">
                <h2>初出茅庐</h2>
                <p>完成第一次登录</p>
            </div>
            
            <div class="achievement locked">
                <h2>伐木工</h2>
                <p>成功砍倒一棵树</p>
            </div>

            <div class="achievement locked">
                <h2>财富积累</h2>
                <p>收集到 100 金币</p>
            </div>
        </div>

        <a href="dashboard.html" class="button">返回主菜单</a>
    </div>
    <script src="../game/js/manager/AchievementManager.js"></script>
    <script src="../game/js/manager/EventManager.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        achievementManager.loadProgress();
        const list = document.querySelector(".achievement-list");
        list.innerHTML = "";

        achievementManager.achievements.forEach(a => {
        const div = document.createElement("div");
        div.className = "achievement " + (a.unlocked ? "unlocked" : "locked");
        div.innerHTML = `<h2>${a.name}</h2><p>${a.desc}</p>`;
        list.appendChild(div);
        });
    });
    </script>

</body>
</html>
